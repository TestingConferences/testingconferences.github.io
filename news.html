---
layout: default
permalink: /news/
title: Latest News
last_modified_at: 2026-01-04 16:03:00
---

<div class="home">
  <h1>{{ page.title }}</h1>

  <ul class="post-list">
    {% for post in site.posts %}
    <li>
      <span class="post-meta">{{ post.date | date: "%b %-d, %Y" }}</span>

      <h2>
        <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
      </h2>
    </li>
    {% endfor %}
  </ul>
</div>
